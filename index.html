<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/index.css">
    <title>Piano Virtual</title>
</head>

<body>
    <div class="container">
        <div class="instruction">
            <h1>halo calon pianis masa depan</h1>
            <p>Persiapkan dirimu untuk menjadi superstar dengan belajar chord piano setiap hari nya <br> <span
                    id="try">Cobain
                    Sekarang,
                    Gratis!</span></p>
        </div>
        <div class="piano hide" id="piano">
            <div class="do hint" id="1"></div>
            <div class="re hint" id="2"></div>
            <div class="mi hint" id="3"></div>
            <div class="fa hint" id="4"></div>
            <div class="sol hint" id="5"></div>
            <div class="la hint" id="6"></div>
            <div class="si hint" id="7"></div>
            <div class="dohi hint" id="i"></div>
            <img src="assets/img/piano.png" alt="">
        </div>

        <div class="chord-table hide" id="chord">
            <span class="chord c" id="c">C</span>
            <span class="chord d" id="d">DM</span>
            <span class="chord e" id="e">EM</span>
            <span class="chord f" id="f">F</span>
            <span class="chord g" id="g">G</span>
            <span class="chord a" id="a">AM</span>

        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
